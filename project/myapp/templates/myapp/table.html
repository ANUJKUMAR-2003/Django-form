<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/myapp/table.css' %}" />
    <title>Table</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        {% load static %}
        <img
          src="{% static '/myapp/logo.png' %}"
          alt="Explorin logo"
          class="logo"
        />
      </div>
      <div class="content-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>College</th>
              <th>Branch</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr>
              <td>{{i.Name}}</td>
              <td>{{i.email}}</td>

              <td>{{i.mobile_number}}</td>
              <td>{{i.college}}</td>
              <td>{{i.branch}}</td>
              <td>{{i.year}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="btn">
        <button>
          <a href="{% url 'form' %}#show">Add your Details</a>
        </button>
      </div>
    </div>
  </body>
</html>
